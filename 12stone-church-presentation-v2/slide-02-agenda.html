<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Agenda - 12Stone Church</title>
  <style>
    :root {
      --color-black: #000000;
      --color-white: #FFFFFF;
      --color-light-gray: #F5F5F5;
      --color-medium-gray: #7F7F7F;
      --color-border-gray: #E7E7E7;
      --color-border-subtle: rgba(0, 0, 0, 0.08);

      --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, Inconsolata, "Fira Mono", monospace;

      --font-size-h1: clamp(2.5rem, 2.0435rem + 2.087vw, 4rem);
      --font-size-body: clamp(1rem, 0.9239rem + 0.3478vw, 1.25rem);
      --font-size-label: 0.75rem;

      --spacing-base: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;

      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-white);
      overflow: hidden;
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: var(--color-white);
      padding: 80px;
      display: grid;
      grid-template-columns: 40% 2px 1fr;
      gap: 80px;
      align-items: center;
    }

    /* Logo */
    .logo-container {
      position: absolute;
      top: 40px;
      left: 80px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      background: var(--color-black);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-white);
      font-size: 16px;
      font-weight: 800;
      font-family: var(--font-mono);
    }

    .logo-text {
      color: var(--color-black);
      font-size: 16px;
      font-weight: 500;
    }

    /* Left Column */
    .left-column {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: var(--font-size-h1);
      font-weight: 500;
      color: var(--color-black);
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    /* Divider */
    .divider {
      width: 2px;
      height: 600px;
      background: var(--color-border-gray);
      justify-self: center;
    }

    /* Right Column */
    .right-column {
      display: flex;
      align-items: center;
    }

    .agenda-list {
      list-style: none;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .agenda-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-lg);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-lg);
      transition: border-color 75ms ease-out, box-shadow 75ms ease-out;
    }

    .agenda-item:hover {
      border-color: var(--color-border-gray);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .agenda-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--color-black);
      color: var(--color-white);
      flex-shrink: 0;
    }

    .agenda-number svg {
      width: 24px;
      height: 24px;
    }

    .agenda-text {
      font-size: var(--font-size-body);
      color: var(--color-black);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-mark">12</div>
      <span class="logo-text">12Stone Church</span>
    </div>

    <!-- Left Column: Title -->
    <div class="left-column">
      <h1 class="title">Today's<br>Agenda</h1>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Right Column: Agenda Items -->
    <div class="right-column">
      <ul class="agenda-list">
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 2L2 7v10c0 5 10 8 10 8s10-3 10-8V7L12 2z"/>
            </svg>
          </div>
          <span class="agenda-text">Our Story & Name</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 2L4 7v6c0 5.5 3.8 10.7 8 12 4.2-1.3 8-6.5 8-12V7l-8-5z"/>
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 12c0 2.2-1.8 4-4 4"/>
            </svg>
          </div>
          <span class="agenda-text">Mission & Vision</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M12 6v6l4 2"/>
            </svg>
          </div>
          <span class="agenda-text">Historic Impact</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <span class="agenda-text">Core Ministries</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </div>
          <span class="agenda-text">Community Impact</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 2v20M2 12h20"/>
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M17 7l5 5-5 5M7 17l-5-5 5-5"/>
            </svg>
          </div>
          <span class="agenda-text">Growth & Expansion</span>
        </li>
        <li class="agenda-item">
          <div class="agenda-number">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="24" width="24">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </div>
          <span class="agenda-text">Next Steps</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
