<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signs of His Return</title>
  <style>
    :root {
      --color-accent-blue: #A7D4F0;
      --color-accent-blue-rgb: 167, 212, 240;
      --color-dark-charcoal: #3D3D3D;
      --color-medium-gray: #5A5A5A;
      --color-bg-dark-primary: #4A4A4A;
      --color-bg-dark-secondary: #525456;
      --color-bg-white: #FFFFFF;
      --color-text-primary-dark: #FFFFFF;
      --color-text-secondary-dark: #E8EAED;
      --font-primary: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      --spacing-2xl: 80px;
      --radius-large: 28px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-bg-dark-primary);
      overflow: hidden;
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 1080px;
      padding: 80px;
      background: linear-gradient(135deg, #4A4A4A 0%, #525456 100%);
      overflow: hidden;
    }

    /* Subtle dot pattern background */
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .gradient-overlay {
      position: absolute;
      top: -200px;
      right: -200px;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(130, 160, 180, 0.15) 0%, transparent 70%);
      filter: blur(120px);
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 48px;
    }

    .title {
      font-size: 78px;
      font-weight: 700;
      color: var(--color-text-primary-dark);
      letter-spacing: -1.5px;
      line-height: 1.1;
    }

    .content-card {
      background: rgba(90, 90, 90, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-large);
      padding: 48px;
      max-width: 1400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .bullet-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .bullet-item {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .bullet-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--color-accent-blue);
      border-radius: 50%;
      font-size: 18px;
      font-weight: 700;
      color: var(--color-dark-charcoal);
      flex-shrink: 0;
    }

    .bullet-text {
      font-size: 24px;
      color: var(--color-text-primary-dark);
      line-height: 1.5;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="gradient-overlay"></div>

    <div class="content-wrapper">
      <h1 class="title">Signs of His Return</h1>

      <div class="content-card">
        <ul class="bullet-list">
          <li class="bullet-item">
            <div class="bullet-number">01</div>
            <span class="bullet-text">Gospel preached to all nations</span>
          </li>
          <li class="bullet-item">
            <div class="bullet-number">02</div>
            <span class="bullet-text">Increase in knowledge and travel</span>
          </li>
          <li class="bullet-item">
            <div class="bullet-number">03</div>
            <span class="bullet-text">Wars and rumors of wars</span>
          </li>
          <li class="bullet-item">
            <div class="bullet-number">04</div>
            <span class="bullet-text">Natural disasters and upheavals</span>
          </li>
          <li class="bullet-item">
            <div class="bullet-number">05</div>
            <span class="bullet-text">Moral decline and deception</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
