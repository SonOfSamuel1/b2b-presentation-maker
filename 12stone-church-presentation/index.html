<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Stone Church Presentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    .presentation-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      width: 1920px;
      height: 1080px;
      border: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.85);
      transform-origin: center;
    }

    @media (max-width: 1920px) {
      iframe {
        transform: scale(0.7);
      }
    }

    @media (max-width: 1600px) {
      iframe {
        transform: scale(0.6);
      }
    }

    @media (max-width: 1366px) {
      iframe {
        transform: scale(0.5);
      }
    }

    .controls {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: rgba(30, 30, 30, 0.95);
      padding: 16px 32px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    button {
      background: #A7D4F0;
      border: none;
      color: #3D3D3D;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      background: #93c4e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(167, 212, 240, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }

    .slide-counter {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 16px;
      color: #A7D4F0;
      font-weight: 600;
      font-size: 14px;
    }

    .slide-indicator {
      display: flex;
      gap: 6px;
      padding: 0 16px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background: #A7D4F0;
      width: 24px;
      border-radius: 4px;
    }

    .dot:hover:not(.active) {
      background: #777;
    }

    .fullscreen-btn {
      background: #3D3D3D;
      color: #A7D4F0;
    }

    .fullscreen-btn:hover {
      background: #4D4D4D;
    }

    .slide-title {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.9);
      padding: 12px 32px;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      font-size: 14px;
      color: #A7D4F0;
      font-weight: 600;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    iframe {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="slide-title" id="slideTitle">Slide 1: Hero</div>

  <div class="presentation-container">
    <iframe id="slideFrame" src="slide-01-hero.html"></iframe>
  </div>

  <div class="controls">
    <button id="prevBtn" onclick="previousSlide()">← Previous</button>

    <div class="slide-indicator">
      <div class="dot active" onclick="goToSlide(0)"></div>
      <div class="dot" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
      <div class="dot" onclick="goToSlide(3)"></div>
      <div class="dot" onclick="goToSlide(4)"></div>
      <div class="dot" onclick="goToSlide(5)"></div>
      <div class="dot" onclick="goToSlide(6)"></div>
      <div class="dot" onclick="goToSlide(7)"></div>
    </div>

    <div class="slide-counter">
      <span id="currentSlide">1</span>
      <span>/</span>
      <span id="totalSlides">8</span>
    </div>

    <button id="nextBtn" onclick="nextSlide()">Next →</button>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
  </div>

  <script>
    const slides = [
      { file: 'slide-01-hero.html', title: 'Hero' },
      { file: 'slide-02-agenda.html', title: 'Agenda' },
      { file: 'slide-03-mission-vision.html', title: 'Mission & Vision' },
      { file: 'slide-04-history-impact.html', title: 'Historic Impact' },
      { file: 'slide-05-core-ministries.html', title: 'Core Ministries' },
      { file: 'slide-06-community-impact.html', title: 'Community Impact' },
      { file: 'slide-07-growth-expansion.html', title: 'Growth & Expansion' },
      { file: 'slide-08-thank-you.html', title: 'Thank You' }
    ];

    let currentSlideIndex = 0;

    function updateSlide() {
      const iframe = document.getElementById('slideFrame');
      const slideTitle = document.getElementById('slideTitle');
      const currentSlideSpan = document.getElementById('currentSlide');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      // Update iframe source
      iframe.src = slides[currentSlideIndex].file;

      // Update title
      slideTitle.textContent = `Slide ${currentSlideIndex + 1}: ${slides[currentSlideIndex].title}`;

      // Update counter
      currentSlideSpan.textContent = currentSlideIndex + 1;

      // Update buttons
      prevBtn.disabled = currentSlideIndex === 0;
      nextBtn.disabled = currentSlideIndex === slides.length - 1;

      // Update dots
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlideIndex);
      });
    }

    function nextSlide() {
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        updateSlide();
      }
    }

    function previousSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        updateSlide();
      }
    }

    function goToSlide(index) {
      currentSlideIndex = index;
      updateSlide();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        previousSlide();
      } else if (e.key === 'Home') {
        e.preventDefault();
        goToSlide(0);
      } else if (e.key === 'End') {
        e.preventDefault();
        goToSlide(slides.length - 1);
      } else if (e.key === 'f' || e.key === 'F11') {
        e.preventDefault();
        toggleFullscreen();
      }
    });

    // Initialize
    updateSlide();
  </script>
</body>
</html>
