<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Stone Church Presentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #D8DDE2;
      overflow: hidden;
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #D8DDE2 0%, #E8EAED 100%);
      overflow: hidden;
    }

    .gradient-overlay {
      position: absolute;
      top: -200px;
      right: -200px;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(167, 212, 240, 0.35) 0%, transparent 70%);
      filter: blur(120px);
      pointer-events: none;
    }

    .logo-container {
      position: absolute;
      top: 40px;
      left: 80px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: #3D3D3D;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #A7D4F0;
      font-size: 24px;
      font-weight: 800;
    }

    .logo-text {
      color: #3D3D3D;
      font-size: 20px;
      font-weight: 700;
    }

    .metadata {
      position: absolute;
      top: 40px;
      right: 80px;
      text-align: right;
      font-size: 11px;
      color: #6B6B6B;
      line-height: 1.6;
    }

    .hero-title {
      position: absolute;
      bottom: 200px;
      left: 80px;
      font-size: 130px;
      font-weight: 800;
      color: #3D3D3D;
      letter-spacing: -2.5px;
      line-height: 1.0;
    }

    .hero-subtitle {
      position: absolute;
      bottom: 140px;
      left: 80px;
      font-size: 24px;
      color: #5A5A5A;
      line-height: 1.4;
      max-width: 600px;
    }

    .tagline {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 16px;
      color: #6B6B6B;
      font-style: italic;
      text-align: right;
      max-width: 500px;
    }

    .slide-number {
      position: absolute;
      bottom: 40px;
      right: 80px;
      font-size: 14px;
      color: #6B6B6B;
      font-weight: 500;
    }

    .hero-image {
      position: absolute;
      top: 120px;
      right: 80px;
      width: 600px;
      height: 600px;
      border-radius: 32px;
      overflow: hidden;
      border: 3px solid rgba(167, 212, 240, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #E8EAED 0%, #D8DDE2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #6B6B6B;
    }

    .placeholder-icon {
      font-size: 80px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .placeholder-text {
      font-size: 16px;
      font-weight: 600;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="gradient-overlay"></div>

    <div class="logo-container">
      <div class="logo-icon">12</div>
      <span class="logo-text">12Stone Church</span>
    </div>

    <div class="metadata">
      Presented by:<br>
      12Stone Church Leadership
    </div>

    <h1 class="hero-title">12Stone.</h1>
    <p class="hero-subtitle">Rescuing Lives, Building Communities,<br>Raising Leaders</p>

    <div class="hero-image">
      <!-- Replace src with actual church exterior photo -->
      <!-- <img src="images/church-exterior.jpg" alt="12Stone Church"> -->
      <div class="image-placeholder">
        <div class="placeholder-icon">üèõÔ∏è</div>
        <div class="placeholder-text">Church Campus Photo</div>
      </div>
    </div>

    <p class="tagline">"So future generations will know the rescuing hand of God"</p>
    <div class="slide-number">1/8</div>
  </div>
</body>
</html>
